    <!-- Main Content -->
    <main>
        <form id="booking" action="bookingsuccess.html" method="GET">
            <img src="../assets/images/sitting.png" alt="Background Image" class="background-img">
            <div class="d-flex justify-content-center align-items-center">
                <section class="content">
                    <h2 class="mt-5 mb-3 text text-center">Booking Inquiry Form</h2>
                    <div class="mt-3 container">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="firstname" class="form-label">First Name*</label>
                                <input type="text" pattern=".*\S+.*" class="form-control" id="firstname" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="surname" class="form-label">Surname*</label>
                                <input type="text" pattern=".*\S+.*" class="form-control" id="surname" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address*</label>
                                <input type="email" pattern=".*\S+.*" class="form-control" id="exampleFormControlInput1" required
                                    placeholder="name@example.com">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="phonenumber" class="form-label">Phone number*</label>
                                <input type="number" pattern=".*\S+.*" class="form-control" id="phonenumber" required>
                                <div class="col-12 mt-3 mb-3">
                                    <label for="datetime" class="form-label">Date and Time:</label>
                                    <input type="datetime-local" id="datetime" min="2015-01-01T00:00"
                                        max="2025-12-31T23:59" step="1">
                                </div>
                                <div class="col-12 mb-3 mt-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
                                    <textarea class="form-control" pattern=".*\S+.*" id="exampleFormControlTextarea1" rows="3" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                                </div>
                            </div>
                        </div>
                </section>
        </form>
        </div>
    </main>
